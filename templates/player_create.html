{% extends 'base.html' %} {% block content %}

<div class="container">
    <h1>Create Player</h1>
</div>
<div class="container">
  <form>
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName">
      </div>
      <div class="form-group col-md-4">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName">
      </div>
      <div class="form-group col-md-4">
        <label for="team">Team</label>
        <select class="form-control" id="team">
          <option selected>Choose...</option>
          <option>...</option>
        </select>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-2">
        <label for="age">Age</label>
        <input type="text" class="form-control" id="age">
      </div>
      <div class="form-group col-md-3">
        <label for="height">Height</label>
        <input type="text" class="form-control" id="height">
      </div>
      <div class="form-group col-md-3">
        <label for="weight">Weight</label>
        <input type="text" class="form-control" id="weight">
      </div>
      <div class="form-group col-md-4">
        <label for="team">Nation</label>
        <input type="text" class="form-control" id="nation">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-3">
        <label for="firstPosition">Best Position</label>
        <select class="form-control" id="firstPosition">
          <option selected>Choose...</option>
          <option>...</option>
        </select>
      </div>
      <div class="form-group col-md-3">
        <label for="secondPosition">Second Position</label>
        <select class="form-control" id="secondPosition">
          <option selected>Choose...</option>
          <option>...</option>
        </select>
      </div>
      <div class="form-group col-md-3">
        <label for="foot">Preferred Foot</label>
        <select class="form-control" id="foot">
          <option selected>Choose...</option>
          <option>...</option>
        </select>
      </div>
      <div class="form-group col-md-3">
        <label for="shirtNumber">Shirt Number</label>
        <select class="form-control" id="shirtNumber">
          <option selected>Choose...</option>
          <option>...</option>
        </select>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-2">
        <label for="attacking">Attacking</label>
        <select class="form-control" id="attacking">
          <option selected>Choose...</option>
          <option>...</option>
        </select>
      </div>
      <div class="form-group col-md-2">
        <label for="technique">Technique</label>
        <select class="form-control" id="technique">
          <option selected>Choose...</option>
          <option>...</option>
        </select>
      </div>
      <div class="form-group col-md-2">
        <label for="physical">Physical</label>
        <select class="form-control" id="physical">
          <option selected>Choose...</option>
          <option>...</option>
        </select>
      </div>
      <div class="form-group col-md-2">
        <label for="defending">Defending</label>
        <select class="form-control" id="defending">
          <option selected>Choose...</option>
          <option>...</option>
        </select>
      </div>
      <div class="form-group col-md-2">
        <label for="stamina">Stamina</label>
        <select class="form-control" id="stamina">
          <option selected>Choose...</option>
          <option>...</option>
        </select>
      </div>
      <div class="form-group col-md-2">
        <label for="speed">Speed</label>
        <select class="form-control" id="speed">
          <option selected>Choose...</option>
          <option>...</option>
        </select>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="notes">Notes</label>
        <textarea class="form-control" id="notes" rows="3"></textarea>
      </div>
      <div class="form-group col-md-4">
        <label for="playerImage">Player Image</label>
        <input type="file" class="form-control-file" id="playerImage">
      </div>
      <div class="form-group col-md-4">
        <label for="injured">Injured</label>
        <select class="form-control" id="injured">
          <option selected>Choose...</option>
          <option>...</option>
        </select>
      </div>
    </div>
    <button type="submit" class="btn btn-danger">Cancel</button>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock %}
