{% extends 'base.html' %}
{% block content %}

<div class="container">
    <h1>{{team.name}} - Home</h1>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <a href="{{ url_for('player_list', team_id=team._id) }}">View Player List</a>
        </div>
        <div class="col-md-4">
            <a href="{{ url_for('player_create', team_id=team._id) }}">Create a player</a>
        </div>
        <div class="col-md-4">
            <a href="">Edit team line-up</a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <a href="">Edit team details</a>
        </div>
        <div class="col-md-4">
            <a href="{{ url_for('team_select') }}">Select a different team</a>
        </div>
    </div>
</div>
{% endblock %}
