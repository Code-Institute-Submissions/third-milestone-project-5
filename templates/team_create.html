{% extends 'base.html' %}
{% block content %}

<div class="container header-container">
    <h1>Create Team</h1>
</div>
<div class="container form-container">
    <form action="{{url_for('submit_team') }}" method="POST">
        <div class="form-background">
            <div class="form-row">
                <div class="form-group col-md">
                    <label for="team_name">Team Name</label>
                    <input type="text" class="form-control" id="team_name" name="name" autofocus>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="year">Year Established</label>
                    <input type="number" min="0" max="9999" class="form-control" id="year" name="year">
                </div>
                <div class="form-group col-md-6">
                    <label for="nation">Nation</label>
                    <select class="form-control" id="nation" name="nation">
                    <option selected>...</option>
                    {% for nation in nations %}
                        <option>{{nation.name}}</option>
                    {% endfor %}
                </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="manager">Manager Name</label>
                    <input type="text" class="form-control" id="manager" name="manager">
                </div>
                <div class="form-group col-md-6">
                    <label for="formation">Formation</label>
                    <select class="form-control" id="formation" name="formation">
                        {% for formation in formations %}
                            <option>{{formation.name}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md">
                    <label for="emblem">Team Emblem URL</label>
                    <input type="text" class="form-control" id="emblem" name="emblem">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="emblem">First Colour</label>
                    <input type="color" class="form-control-file" id="first_colour" name="first_colour">
                </div>
                <div class="form-group col-md-6">
                    <label for="emblem">Second Colour</label>
                    <input type="color" class="form-control-file" id="second_colour" name="second_colour">
                </div>
            </div> 
        </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <a type="button" href="{{ url_for('team_select') }}" class="btn btn-danger">Cancel</a>
    </form>
</div>

{% endblock %}
